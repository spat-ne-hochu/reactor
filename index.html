<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reactor: two way binding</title>
	<style>
		body {
			font-size: 15px;
		}

		.rModel {
			padding:10px;
			background: #eee;
			border: 1px solid #ddd;
		}

		.rModel .rModel {
			padding:10px;
			background: #ccc;
			border: 1px solid #bbb;
		}

		.rModel > div {
			margin-top: 8px;
			padding:4px;
			border-radius: 6px;
			border: 1px dashed #888;
		}

		.rModel > input {
			padding:4px;
			font-size: 15px;
		}

		h5 {
			margin: 4px 0 12px;
			font-size: 18px;
			color: #048;
		}

	</style>
</head>
<body>
	<h2>Reactor: two way binding</h2>
	<div class="rModel" rc-model="firstModel">
		<h5>Moдель: firstModel</h5>
		<input rc-in="name">
		<div rc-out="name"></div>
	</div>

	<div class="rModel" rc-model="firstModel">
		<h5>Moдель: firstModel_1</h5>
		<input rc-in="name">
		<div rc-out="name"></div>

		<div class="rModel" rc-model="secondModel">
			<h5>Moдель: secondModel</h5>
			<input rc-in="name">
			<div rc-out="name"></div>
		</div>

	</div>

	<div class="rModel" rc-model="threeModel">
		<h5>Moдель: threeModel</h5>
		<label> Красный
			<input type="checkbox" rc-in="red">
		</label>
		<label> Зелёный
			<input type="checkbox" rc-in="green">
		</label>
		<label> Синий
			<input type="checkbox" rc-in="blue">
		</label>
		<!--<div>Выбрано:
			<span rc-out="count() < [red,blue,green]"></span>
		</div>-->
		<div>Выбрано вот так:
			<span rc-out="count()=[red,green,blue]"></span>
		</div>
	</div>

	<script src="reactor.js"></script>
	<script src="model.js"></script>
</body>
</html>
