<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>

    <div class="tplOne row">
        <div class="model">
            <input class="text-field">
        </div>
        <div class="operator">*</div>
        <div class="cell">
            <button class="button">+</button>
            <div class="monitor">1</div>
            <button class="button">-</button>
        </div>
        <div class="operator">=</div>
        <div class="sum"></div>
    </div>

    <div class="tplTwo row">
        <div class="model">
            <input class="text-field">
        </div>
        <div class="operator">*</div>
        <div class="cell">
            <button class="button">+</button>
            <div class="monitor">2</div>
            <button class="button">-</button>
        </div>
        <div class="operator">=</div>
        <div class="sum"></div>
    </div>

    <div class="tplThree row">
        <div class="model">
            <input class="text-field">
        </div>
        <div class="operator">*</div>
        <div class="cell">
            <button class="button">+</button>
            <div class="monitor">3</div>
            <button class="button">-</button>
        </div>
        <div class="operator">=</div>
        <div class="sum"></div>
    </div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jquery/esprima/1.2/esprima.js"></script>
    <script src="js/src/reactor/reactor-core.js"></script>
    <script src="js/src/reactor/reactor-debuger.js"></script>
    <script src="js/src/reactor/reactor-parser.js"></script>
    <script src="js/src/bindings/bind.js"></script>
    <script src="js/src/controllers/ExampleController.js"></script>
</body>
</html>
